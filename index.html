---
layout: default
title: Home
---

<div class="hero">
    <img src="{{ 'main_image.png' | relative_url }}" alt="Main Cover" style="border: 2px solid #000; padding: 5px;">
</div>

<div class="split-layout">
    
    <div class="split-left">
        <h3 style="font-family:'Noto Sans KR'; font-size:1.2rem; margin-bottom:15px; border-bottom:2px solid #000; display:inline-block;">
            Today's Pick
        </h3>
        
        {% assign pick = site.posts.first %} <a href="{{ pick.url | relative_url }}" style="text-decoration:none; color:inherit;">
            <div class="pick-card">
                <img src="{{ 'image.png' | relative_url }}" style="width:100%; height:200px; object-fit:cover; filter:grayscale(100%);">
                <span class="pick-title">{{ pick.title }}</span>
            </div>
        </a>
    </div>

    <div class="split-right">
        <ul class="vertical-nav">
            <li>
                <span class="nav-icon">✳</span>
                <a href="{{ '/' | relative_url }}">HOME</a>
            </li>
            <li>
                <span class="nav-icon">†</span>
                <a href="#">CANON (Original)</a>
            </li>
            <li>
                <span class="nav-icon">✦</span>
                <a href="{{ '/search' | relative_url }}">ARCHIVE</a>
            </li>
        </ul>
    </div>
</div>

<div style="margin-top: 60px;">
    <h3 style="font-family:'Noto Sans KR'; font-size:1.5rem; text-align:left;">Recent Post</h3>
    <ul style="list-style:none; padding:0; border-top:1px solid #000;">
        {% for post in site.posts offset:1 limit:5 %}
        <li style="padding: 15px 0; border-bottom: 1px solid #ddd; display:flex; justify-content:space-between;">
            <a href="{{ post.url | relative_url }}" style="font-size:1.1rem;">{{ post.title }}</a>
            <span style="font-size:0.9rem; color:#999;">{{ post.date | date: "%m.%d" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
